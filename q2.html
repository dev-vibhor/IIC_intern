<!DOCTYPE html>
<html>
<head>
    <script>
	
	function testData() {
	var strText = document.getElementById("textone").value;          
            var strText1 = document.getElementById("textTWO").value;
			var x = getOption();
			var y = getOption1();
			if(strText==NULL||strText1==NULL ||x==NULL ||y==NULL )
			{alert("Invalid data or empty data");
			}
			else{testVariable();}
	}
        function testVariable() {
		alert("Response Recorded");
		
            var strText = document.getElementById("textone").value;          
            var strText1 = document.getElementById("textTWO").value;
			var x = getOption();
			var y = getOption1();
					

            var result = " Name: " + strText+"||" + " Email: " + strText1 + "||" +" College: " + x + "||" + " Course: " + y ;
			document.getElementById('spanResult').textContent = result;
			const textToBLOB = new Blob([result], { type: 'text/plain' });
			const sFileName = strText+"_"+'Response.txt';	   // The file to save the data.
		if(sFileName!="_Response.txt" )
		{
        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
		}
		
        } 
		
		

		function getOption() { 
            selectElement =  
                    document.querySelector('#select1'); 
                    
            output = selectElement.value; 
         
            return output;
        } 
		
		function getOption1() { 
            selectElement1 =  
                    document.querySelector('#select2'); 
                    
            output1 = selectElement1.value; 
         
            return output1;
        } 
    </script>
